<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edg">
        <link rel="stylesheet" href="css/style.css">
        <title>Exercício aula 13</title>
    </head>
    <body>

        <script>
            const nome = prompt('Digite seu nome completo:');
            console.log(nome);
            document.body.innerHTML += `O seu nome é: <strong>${nome}<strong/><br/>`;
            document.body.innerHTML += `Seu nome tem<strong> ${nome.length}<strong/> letras </br/>`;
            document.body.innerHTML += `A segunda letra do seu nome é:<strong> ${nome[1]}<strong/><br/>`;
            document.body.innerHTML += `Qual o primeira índice da letra A no seu nome<strong> ${nome.indexOf('A')}<strong/></br/>`
            document.body.innerHTML += `Qual o último índice da letra A no seu nome<strong> ${nome.lastIndexOf('A')}<strong/></br/>`
            document.body.innerHTML += `As últimas e letras do su nome são:<strong> ${nome.slice(-3)}<strong/><br/>`
            document.body.innerHTML += `As palavras do seu nome são: <strong>${nome.split('')}<strong/><br/>`
            document.body.innerHTML += `Seu nome com letras maiúsculas:<strong> ${nome.toUpperCase()}<strong/> <br/>`
            document.body.innerHTML += `Seu nome com letras maiúsculas:<strong> ${nome.toLowerCase()} <strong/><br/>`
        </script>
    </body>
</html>
