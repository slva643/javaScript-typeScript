<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edg">
        <link rel="stylesheet" href="css/style.css">
        <title>Exercício aula 13</title>
    </head>
    <body>

        <script>
            const nome = prompt('Digite seu nome completo:');
            console.log(nome);
            document.body.innerHTML += `O seu nome é: ${nome.toUpperCase()}<br/>`;
            document.body.innerHTML += `Seu nome tem ${nome.length} letras </br/>`;
            document.body.innerHTML += `A segunda letra do seu nome é: ${nome[1]}<br/>`;
            document.body.innerHTML += `Qual o primeira índice da letra A no seu nome ${nome.indexOf('A')}</br/>`
            document.body.innerHTML += `Qual o último índice da letra A no seu nome ${nome.lastIndexOf('A')}</br/>`
        </script>
    </body>
</html>
